<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deixe seu Feedback</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo_nova-removebg-preview.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Deixar feedback</a></li>
                <li><a href="#">Meus trabalhos</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Onde você está?">
            
            <div class="profile-icon">
                <img src="img/Adriano-removebg-preview.png" alt="Perfil">
                
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Deixe o seu feedback para nós!</h1>
        <form action="#" method="post">
            <label for="feedback">O que você achou dessa experiência com o site?</label>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
            <button type="submit">Concluir</button>
        </form>
    </div>
</body>
</html>
