<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Gestão de Voluntários</title>
     <link rel="stylesheet" href="css/voluntariar.css">
    <script src="js/voluntarios.js"></script>
</head>
<body>

    <!-- Header Padrão -->
    <header>
        <div class="logo">
            <img src="img/Logo_nova-removebg-preview.png" alt="Logo Mapeando Solidariedade">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="feedback.html">Deixar feedback</a></li>
                <li><a href="voluntarios.html">Meus trabalhos</a></li>
            </ul>
        </nav>
        <div class="search-profile">
            <input type="text" placeholder="Onde você está?">
            <div class="profile-icon">
                <img src="img/Adriano-removebg-preview.png" alt="Perfil" class="perfil">
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main>
		<div id="successMessage" style="display:none; color: green; font-weight: bold; margin-bottom: 15px;"></div>
        <div class="container">
            <!-- Tabela de Voluntários -->
            <div class="guestcontent">
                <h2 id="guestTitle">Voluntários Cadastrados</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data Nascimento</th>
                            <th>Telefone</th>
                            <th>Tipo Sanguíneo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="guestTableBody">
                        <!-- Voluntários serão carregados aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

</body>
</html>
